<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nevermorrow Sign In</title>
    <link rel="stylesheet" href="stylein.css">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px" 
    rel="stylesheet">
</head>
<body>
    <div class="signin-box">
        <h2>Nevermorrow the Game</h2>
        <h1>Sign In</h1>
       
        <form>
        <label>
            <input type="text" placeholder="Email"> 
            <input type="password" placeholder="Password">
        </label>
            <input type="button" value="Submit">
                    <label for="staySignedUp">Stay signed in</label>
                    <input type="checkbox" id="staySignedUp" name="staySignedUp">
        </form>



      <p> <a href="#">Can't sign in?</a> </p>
      <p> <a href="#">Create an account</a> </p>
    </div>
</body>
</html>
